<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Posts</title>

    <style>
        form{
            background: aqua;

        }
    </style>
</head>
<body>

    {% for post in posts %}
        <div>
            <h1><a href="{% url 'post_detail' post_title=post.title %}">{{ post.title }}</a></h1>
            <p>{{ post.author }}</p>
        </div>
    {% endfor %}

</body>
</html>
